apiVersion: apps/v1
kind: Deployment
metadata:
  name: starlinkv2
  labels:
    app: starlink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: starlink-container
  template:
    metadata:
      labels:
        app: starlink-container
    spec:
      containers:
        - name: nginx-container
          image: nginx:latest
          volumeMounts:
          - name: server-volume
            mountPath: /usr/share/nginx/media
        - name: satellitetracker
          image: localhost:5000/satellitetracker:0.1.8
          volumeMounts:
          - name: server-volume
            mountPath: /media
          command: ['/bin/bash', 'run.sh'] # runs migrations and starts the server
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_HOST
              value: postgres-service

            - name: REDIS_HOST
              value: redis-service
      volumes:
      - name: server-volume
        persistentVolumeClaim:
            claimName: server-claim
